{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}New Product{% endblock title %}
{% block content %}
    <form action="{% url 'add-product' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-outline-dark">Submit</button>
    </form>
{% endblock content %}
